services:
  #########################################################################
  # üîó Networking base service
  # All services that extend this will join the shared eazybank-network
  #########################################################################
  network-deploy-service:
    networks:
      - eazybank-network

  #########################################################################
  # üóÑÔ∏è Database base service
  # Common config for MySQL microservice databases
  #########################################################################
  microservice-db-config:
    extends:
      service: network-deploy-service
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 10s

  #########################################################################
  # ‚òï Base config for Java microservices
  # Adds OpenTelemetry agent, resource limits, and default OTEL settings
  #########################################################################
  microservice-base-config:
    extends:
      service: network-deploy-service
    deploy:
      resources:
        limits:
          memory: 700m
    environment:
      # OpenTelemetry auto-instrumentation agent
      JAVA_TOOL_OPTIONS: "-javaagent:/app/libs/opentelemetry-javaagent-2.11.0.jar"

      # Send telemetry to Tempo (running on Host A)
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318

      # Disable metrics/logs exporters inside agent (Prometheus + Loki handle these)
      OTEL_METRICS_EXPORTER: none
      OTEL_LOGS_EXPORTER: none

  #########################################################################
  # üì¶ ConfigServer-aware microservices
  # Ensures Spring Boot apps fetch config from ConfigServer
  #########################################################################
  microservice-configserver-config:
    extends:
      service: microservice-base-config
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root

  #########################################################################
  # üß≠ Eureka-aware microservices
  # Ensures services register with Eureka for discovery
  #########################################################################
  microservice-eureka-config:
    extends:
      service: microservice-configserver-config
    depends_on:
      eurekaserver:
        condition: service_healthy
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
